<app-anvbar></app-anvbar>
<br><br><br><br>
<div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center text-white bg-dark">
          เข้าสู่ระบบ
        </div>
        <div class="card-body">
            <form [formGroup]="dataLogin">
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-user-circle-o" aria-hidden="true"></i></span>
                    </div>
                    <input type="text" class="form-control" formControlName='username' placeholder="username">

                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-key" aria-hidden="true"></i></span>
                    </div>
                    <input type="password" class="form-control" formControlName='password' placeholder="password">
                </div>
                <br>
                <div class="row">
                    <div class="col-6 text-left">
                      <a class="text-muted" [routerLink]="['/singup']" routerLinkActive="active"> 
                        สมัครสมาชิกใหม่ ?
                      </a>
                    </div>
                    <div class="col-6 text-right">
                      <button (click)="Login()" type="submit" class="btn btn-primary">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        เข้าสู่ระบบ
                      </button>
                    </div>
                  </div>
            </form>
        </div>
      </div>
    </div>
  </div>
