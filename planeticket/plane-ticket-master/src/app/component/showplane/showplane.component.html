<div class="table-responsive-md">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-3 text-left">
                    <h5>ต้นทาง</h5>
                    <input type="text" class="from-control">
                </div>
                <div class="col-md-3 text-left">
                    <h5>ปลายทาง</h5>
                    <input type="text" class="from-control">
                </div>
                <div class="col-md-3 text-left">
                    <h5>วันที่เดินทาง</h5>
                        <input type="date" class="form-control">
                </div>
                <div class="col-md-3 text-left">
                    <br>
                    <button type="button" class="btn btn-sm btn-primary">ค้นหา</button>
                </div>
            </div>
        </div> 
    </div>  
    <table class="table table-striped table-inverse" *ngIf="Tstatus">
        <thead class="thead-inverse">
            <tr>
                <th>ID.</th>
                <th>ต้นทาง</th>
                <th>ปลายทาง</th>
                <th>ราคา</th>
                <th>ซื้อตั๋ว</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of getPlane(); index as i">
                <td scope="row">{{item.id}}</td>
                <td>{{item.start}}</td> 
                <td>{{item.finish}}</td>
                <td>{{item.price}}</td>
                <td>
                    <a class="btn btn-outline-primary" role="button"  (click)="usePlane(i)" >
                        <i class="fa fa-cart-plus" aria-hidden="true"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
    <app-buyseat [flight]="data" (messege) = "recieveData($event)" *ngIf = "Fstatus"></app-buyseat> 
    <div class="col-md-10 text-right">
        <br>
        <button type="button" class="btn btn-sm btn-primary" *ngIf = "Fstatus" (click)="backToShow()">กลับ</button>
    </div>
</div>
