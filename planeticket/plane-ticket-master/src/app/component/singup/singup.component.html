
    <div class="card-body ">
        <div class="card-body">
         <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
             <a class="navbar-brand text-white" [routerLink]="['/home']">
               Plane Ticket
             </a>
             <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
               aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
             </button>
           <div class="collapse navbar-collapse" id="navbarsExampleDefault">
               <ul class="navbar-nav mr-auto">
           </ul>
               <ul class="navbar-nav">
                 <li>
                   <a class="nav-link" [routerLink]="['/']">หน้าแรก</a>
                 </li>
               </ul>
             </div>
           </nav>
             </div>
         
         <div class="card" >
             <div class="card-body">
                 
                 <form [formGroup]="registerForm" style="text-align: left;">
                     <div class="card">
                         <div class="card-body">
                             <h2 >Register</h2>
                               
                             <div class="form-row">
                                 <h3>profile pictures :</h3> 
                                 <div class="col-md-6">
                                     <div class="form-group">
                                         <input type="file" class="form-control-file" formControlName='file' accept="image/*" ngf-max-size="2MB" (change)="onChangeImg($event)">
                                     </div>
                                 </div>
                             </div>        
                     <div class="form-row">
                         <div class="form-group col-md-6">
                             <label for="inputFirtN">First Name</label>
                             <input type="text" class="form-control" formControlName='firstName'>
                         </div>
 
                         <div class="form-group col-md-6">
                             <label for="inputLastN">Last Name</label>
                             <input type="text" class="form-control" formControlName='lastName'>
                         </div>
                     </div>
 
                     <div class="row">
                         <label class="col-md-2">Gender: </label>
                         <div class="form-check form-check-inline">
                             <label class="form-check-label">
                             <input class="form-check-input" type="radio" name="sex" value="Male" formControlName='sex'> Male
                         </label>
                         </div>
 
                         <div class="form-check form-check-inline">
                             <label class="form-check-label">
                             <input class="form-check-input" type="radio" name="sex" value="Female" formControlName='sex'> Female
                         </label>
                         </div>
                     </div>
                     <br/>
 
                     <div class="form-row">
                         <div class="form-group col-md-6">
                             <label for="username">Username</label>
                             <input type="text" class="form-control" formControlName='username'>
                         </div>
                     </div>
                     <div class="form-row">
                         <div class="form-group col-md-6">
                             <label for="email">Email</label>
                             <input type="email" class="form-control" formControlName='email'>
                         </div>
                     </div>
                     <div class="form-row">
                         <div class="form-group col-md-6">
                             <label for="password">Password</label>
                             <input type="password" class="form-control" formControlName='password'>
                             <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                                 <div *ngIf="password.errors.required">
                                     Password is required
                                 </div>
                                 <div *ngIf="password.errors.pattern">
                                     Your Password is incorrect!
                                 </div>
                             </div>
                         </div>
                     </div>
                        
                     <div class="form-row">
                         <div class="form-group col-md-6">
                             <label for="tel">Tel.</label>
                             <input type="text" class="form-control" formControlName='tel'>
                         </div>
                     </div>
                         </div>
                     </div>
                     <div class="card">
                         <div class="card-body">
                             <div formGroupName="address">
                                 <h2>Address</h2>
                                 <div class="form-row">
                                     <div class="form-group col-md-8">
                                         <label for="street">บ้านเลขที่, หมู่ที่</label>
                                         <input class="form-control" formControlName='Hnum'>
                                     </div>
                                     <div class="form-group col-md-4">
                                         <label for="parish">แขวง/ตำบล</label>
                                         <input type="text" class="form-control" formControlName='parish'>
                                     </div>
                                 </div>
                                 <div class="form-row">
                                     <div class="form-group col-md-4">
                                         <label for="district">เขต/อำเภอ</label>
                                         <input class="form-control" formControlName='district'>
                                     </div>
                                     <div class="form-group col-md-6">
                                         <label for="province">จังหวัด</label>
                                         <input class="form-control" formControlName='province'>
                                     </div>
                                     <div class="form-group col-md-2">
                                         <label for="zip">รหัสไปรษณีย์</label>
                                         <input type="text" class="form-control" formControlName='zip'>
                                     </div>
                                 </div>
                             </div>
                         </div>
                     </div>
                     <br/>
                     <button (click)="saveRegister()" type="submit" class="btn btn-primary">Submit</button>
                 </form>
                 <br/>
             </div>
         </div>
     </div>
     
     <style>
         h2 { 
           display: block;
           font-size: 2em;
           margin-top: 0.67em;
           margin-bottom: 0.67em;
           margin-left: 0;
           margin-right: 0;
           font-weight: bold;
         }
         </style>
 
 <style>
     label { 
       font-weight: bold;
     }
     </style>
